<div class="container">
  <div class="card">
      <div class="centered">
          <h3>Clientes</h3>
      </div>
      <table class="highlight centered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Telefono</th>
              <th>Correo</th>
            </tr>
          </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes" class="text-center">
              <td>{{cliente.id}}</td>
              <td>{{cliente.nombre}}</td>
              <td>{{cliente.apellido}}</td>
              <td>{{cliente.telefono}}</td>
              <td>{{cliente.correo}}</td>
            <td>
              <button class="btn yellow">Editar</button>
               <button class="btn red">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
