<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="title">BCP</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['transacciones']">Transacciones</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon dropdown-trigger">menu</mat-icon>
      </button>
      <div class="row col-12 ico">
        <mat-icon (click)="toggleNotification()" class="col s6 dropdown-trigger">notifications</mat-icon>
        <mat-icon class="col s6 dropdown-trigger">settings</mat-icon>
      </div>
      <div *ngIf="isNotificationOpen" class="notification-bar">
        No hay notificaciones por ahora
      </div>
    </mat-toolbar>

    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
